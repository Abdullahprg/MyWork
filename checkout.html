<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-2zfsHzhrrMjN6xj97F0dQrX9j+Y8kZUIZKrFNMzUKyQl0JzD2Zld4k/mK7et1SU51rldNbqKrE3R9VeWpOzg6WQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ecf0f1;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 6px;
        }

        button {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #2980b9;
        }

        .product-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #bdc3c7;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .product-details {
            flex: 1;
            margin-left: 20px;
        }

        .product-details h3 {
            margin: 0;
            color: #2c3e50;
        }

        .price {
            color: #3498db;
            font-size: 18px;
            margin: 8px 0;
        }

        .fa-shopping-cart {
            font-size: 24px;
            margin-right: 10px;
        }

        /* Additional Styling */
        h1 {
            margin: 0;
        }

        p {
            color: #34495e;
        }

        .checkout-header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechWidgets Inc.</h1>
    </header>
    <main>
        <div class="checkout-header">Checkout</div>
        <div class="product-info">
            </div>
        </div>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="123 Street, City" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <form action="Thanks.html">
                <button class = "gfg" type="submit">
                  Place Your Order!
                </button>
            </div>
            </form>
            
        </form>
    </main>
</body>
</html>
